<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>問合</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		function check(){
			mail=document.form1.mail.value;
			if(document.form1.namae.value==""){
				alert("名前を入力してください");
				return false;
			}else if(mail.indexOf("@",0)<0){
				alert("メールアドレスを入力してください");
				return false;
			}
			alert("送信完了しました");
			return true;
		}
	</script>
</head>
<body>
	<div class="wrapper">
	<header>
		<nav class="nav">
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<ul>
				<li><a href="index.html">待合所</a></li>
				<li><a href="about.html">案内</a></li>
				<li><a href="menu.html">御品書</a></li>
				<li><a href="access.html">訪問</a></li>
				<li><a href="contact.html">問合</a></li>
			</ul>
		</nav>
	</header>
		<div class="keisen">
			<img src="images/keisen.png">
		</div>
		<main>
			<form name="form1" onSubmit="return check()">
				<h1>お問合せ</h1>
				<div class="contact">
					<label>お名前<br>
					<input class="form_text" type="textarea" name="namae"></label>
				</div>
				<div class="contact">
					<label>メールアドレス<br>
					<input class="form_text" type="textarea" name="mail"></label>
				</div>
				<div class="contact">
					件名<br>
					<label><input type="radio" name="first" value="yes" checked>ご予約</label><br>
					<label><input type="radio" name="first" value="no" checked>その他のお問い合わせ</label>
				</div>
				<div class="contact">
					<label>お問い合わせ内容<br>
					<input class="form_text" type="textarea" name="message"></label>
				</div>
				<div class="contact">
					<input class="form_text" type="submit" name="submit" value="送信">
				</div>
			</script>
			</form>
		</main>
		<footer>
			<div class="keisen">
				<img src="images/keisen.png">
			</div>
			<p class="footer">&copy;Copyright ICHINOYA. All right reserved.</p>
		</footer>
	</div>
</body>
</html>
